  # 前言

  ES6（ECMAScript 2015）為 JavaScript 帶來了許多強大的新特性，讓程式碼更簡潔、易讀且易於維護。本篇整理了最常用的 ES6+ 特性。

  ## 變數宣告：let 和 const

  ```javascript
  // const：宣告常數，不可重新賦值
  const PI = 3.14159;

  // let：區塊作用域的變數
  let count = 0;
  count = 1; // 可以重新賦值
  ```

  ## 箭頭函數

  箭頭函數提供了更簡潔的函數寫法：

  ```javascript
  // 傳統函數
  function add(a, b) {
    return a + b;
  }

  // 箭頭函數
  const add = (a, b) => a + b;
  ```

  ## 解構賦值

  快速從物件或陣列中提取值：

  ```javascript
  // 物件解構
  const user = { name: '小明', age: 20 };
  const { name, age } = user;

  // 陣列解構
  const [first, second] = [1, 2, 3];
  ```

  ## 展開運算子

  ```javascript
  // 陣列展開
  const arr1 = [1, 2, 3];
  const arr2 = [...arr1, 4, 5];

  // 物件展開
  const obj1 = { a: 1, b: 2 };
  const obj2 = { ...obj1, c: 3 };
  ```

  ## Promise 和 async/await

  處理非同步操作的現代方式：

  ```javascript
  // Promise
  fetch('/api/data')
    .then(response => response.json())
    .then(data => console.log(data));

  // async/await
  async function fetchData() {
    const response = await fetch('/api/data');
    const data = await response.json();
    return data;
  }
  ```

  ## 總結

  ES6+ 的新特性大大提升了 JavaScript 的開發體驗。建議在實際專案中多加練習這些特性，讓程式碼更加優雅且易於維護。

